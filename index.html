<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Parent</title>
	</head>
	<body>
		<iframe src="background.html" style="display: none"></iframe>
		<h1 id="count">0</h1>
		<script>
			let count = 0;
			const countElement = document.getElementById('count');

			function count() {
				count++;
				countElement.innerText = count;
			}
		</script>
	</body>
</html>
